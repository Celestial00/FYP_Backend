<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>

    <img src="{{ Uploaled_Image_Query }}" alt="Uploaded Image" style="max-width:300px; max-height:300px;">


    <h1>Search Results</h1>
    <div>
        {% for image_path, dist in results %}
            <div style="margin-bottom: 20px;">
                <p>"{{ image_path }}"</p>
                <img src="{{ image_path }}" alt="Image {{ loop.index }}" style="width: 200px; height: auto;">
                <p>Distance: {{ dist }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
